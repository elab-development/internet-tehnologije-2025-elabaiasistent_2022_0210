# docker-compose.yml
# ELAB AI Assistant - Docker Compose Configuration

services:
  # ============================================
  # PostgreSQL Database
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: elab-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: elab_ai
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - elab-network

  # ============================================
  # ChromaDB Vector Database (with curl installed)
  # ============================================
  chromadb:
    build:
      context: .
      dockerfile: Dockerfile.chromadb
    container_name: elab-chromadb
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - chroma_data:/data
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - elab-network

  # ============================================
  # Next.js Application
  # ============================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: elab-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # Database
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/elab_ai
      
      # NextAuth
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-your-super-secret-key-change-this-in-production}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}

      # Email (Resend)
      RESEND_API_KEY: ${RESEND_API_KEY}
      EMAIL_FROM: ${EMAIL_FROM:-ELAB AI Assistant <onboarding@resend.dev>}
      EMAIL_TO_OVERRIDE: ${EMAIL_TO_OVERRIDE}  # ‚úÖ DODATO - za testiranje sa Resend free tier
      
      # App URL
      APP_URL: ${APP_URL:-http://localhost:3000}
      NEXT_PUBLIC_APP_URL: ${APP_URL:-http://localhost:3000}
      
      # ChromaDB
      CHROMA_URL: ${CHROMA_URL:-http://chromadb:8000}
      
      # Node environment
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
      chromadb:
        condition: service_healthy
    networks:
      - elab-network
    command: >
      sh -c "
        echo '‚è≥ Waiting for database...' &&
        npx prisma migrate deploy &&
        echo 'üå± Seeding database...' &&
        npx prisma db seed &&
        echo 'üöÄ Starting application...' &&
        node server.js
      "

# ============================================
# Volumes
# ============================================
volumes:
  postgres_data:
    driver: local
  chroma_data:
    driver: local

# ============================================
# Networks
# ============================================
networks:
  elab-network:
    driver: bridge

