# docker-compose.yml

# ============================================
# NAPOMENA: 'version' je zastareo u Docker Compose v2
# Vi≈°e info: https://docs.docker.com/compose/compose-file/
# ============================================

services:
  # ============================================
  # PostgreSQL Database
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: elab-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: elab_ai
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - elab-network

  # ============================================
  # Next.js Application
  # ============================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
      # üîπ Prosleƒëivanje build argumenata
      args:
        - RESEND_API_KEY=${RESEND_API_KEY}
        - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/elab_ai
        - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-your-super-secret-key-change-this-in-production}
        - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
        - NEXT_PUBLIC_APP_URL=${APP_URL:-http://localhost:3000}
    container_name: elab-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # Database
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/elab_ai
      
      # NextAuth
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-your-super-secret-key-change-this-in-production}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}

      # Email (Resend)
      RESEND_API_KEY: ${RESEND_API_KEY}
      EMAIL_FROM: ${EMAIL_FROM:-ELAB AI Assistant <onboarding@resend.dev>}
      
      # App URL
      APP_URL: ${APP_URL:-http://localhost:3000}
      NEXT_PUBLIC_APP_URL: ${APP_URL:-http://localhost:3000}
      
      # Node environment
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - elab-network
    command: >
      sh -c "
        echo '‚è≥ Waiting for database...' &&
        npx prisma migrate deploy &&
        echo 'üå± Seeding database...' &&
        npx prisma db seed &&
        echo 'üöÄ Starting application...' &&
        node server.js
      "

