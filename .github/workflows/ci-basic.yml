# .github/workflows/ci-basic.yml
name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # ============================================
  # JOB 1: Testovi (svaki push i PR)
  # Zahtev: "automatski pokreće testove na svaki push i pull request"
  # ============================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: elab-ai-assistant

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: elab-ai-assistant/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/elab_test

      - name: Run unit tests
        run: npm run test:unit
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/elab_test
          NEXTAUTH_SECRET: test-secret-minimum-32-characters-long-for-ci
          NEXTAUTH_URL: http://localhost:3000
          NEXT_PUBLIC_APP_URL: http://localhost:3000
          CHROMA_URL: http://localhost:8000
          OLLAMA_BASE_URL: http://localhost:11434

  # ============================================
  # JOB 2: Build provjera (svaki push i PR)
  # ============================================
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: test
    defaults:
      run:
        working-directory: elab-ai-assistant

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: elab-ai-assistant/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/elab_ai
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET || 'dummy-secret-minimum-32-characters-long' }}
          NEXTAUTH_URL: http://localhost:3000
          NEXT_PUBLIC_APP_URL: http://localhost:3000

  # ============================================
  # JOB 3: Docker Image Build & Push
  # Zahtev: "gradi Docker image"
  # Pokreće se samo na push u main
  # ============================================
  docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./elab-ai-assistant
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/elab-ai-assistant:latest
            ghcr.io/${{ github.repository_owner }}/elab-ai-assistant:${{ github.sha }}
          build-args: |
            BUILD_STANDALONE=true
            NEXTAUTH_SECRET=dummy-secret-minimum-32-characters-long
            NEXTAUTH_URL=http://localhost:3000
            NEXT_PUBLIC_APP_URL=http://localhost:3000
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # JOB 4: Deploy na Vercel
  # Zahtev: "po potrebi vrši deployment aplikacije na Cloud"
  # Pokreće se samo na push u main (nakon testova i build-a)
  # ============================================
  deploy:
    name: Deploy to Vercel (Production)
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./elab-ai-assistant
          vercel-args: '--prod'
